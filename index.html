<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Study Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: white;
    }

    .login-card h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
    }

    .login-card input[type="text"],
    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .login-card select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      cursor: pointer;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .login-card .note {
      margin-top: 15px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .admin-btn {
      background: linear-gradient(to right, #24c6dc, #514a9d);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Student Login -->
  <div class="login-card" id="studentLogin">
    <h1>Login to Study Dashboard</h1>
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male ♂️</option>
      <option value="female">Female ♀️</option>
      <option value="other">Other ⚧</option>
    </select>
    <button onclick="loginUser()">Login</button>
    <p class="note">All fields are required. Email & password can be any value for demo.</p>

    <button class="admin-btn" onclick="showAdminLogin()">Admin Login</button>
  </div>

  <!-- Admin Login (hidden by default) -->
  <div class="login-card" id="adminLogin" style="display:none;">
    <h1>Admin Login</h1>
    <input type="email" id="adminEmail" placeholder="Admin Email" required>
    <input type="password" id="adminPass" placeholder="Admin Password" required>
    <button onclick="loginAdmin()">Login as Admin</button>
    <button onclick="hideAdminLogin()">Back</button>
  </div>

  <script>
    // ===== Student Login =====
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const gender = document.getElementById("gender").value;

      if (!username || !email || !password || !gender) {
        alert("Please fill all fields!");
        return;
      }

      // Save login info in localStorage
      localStorage.setItem("loggedInUser", username);
      localStorage.setItem("userGender", gender);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }

    // ===== Admin Login Show/Hide =====
    function showAdminLogin() {
      document.getElementById("studentLogin").style.display = "none";
      document.getElementById("adminLogin").style.display = "block";
    }

    function hideAdminLogin() {
      document.getElementById("studentLogin").style.display = "block";
      document.getElementById("adminLogin").style.display = "none";
    }

    // ===== Admin Login =====
    function loginAdmin() {
      const email = document.getElementById("adminEmail").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (email === "admin@wavechem.com" && pass === "admin123") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Invalid Admin Credentials!");
      }
    }
  </script>
</body>
</html>
